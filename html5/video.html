<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{width:100%;height:100%;}
        p{margin-left:5px; font-size:14px;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
    <link rel="apple-touch-icon-precomposed" href="//webmap1.bdimg.com/mobile/simple/static/common/images/logo_0800ec5.png"/>
    <link rel="apple-touch-icon" href="//webmap1.bdimg.com/mobile/simple/static/common/images/logo_0800ec5.png">
    <title>乌镇东大门</title>
</head>
<body>
    <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(120.500756,30.760626);
    var myIcon = new BMap.Icon("camera.png", new BMap.Size(25,25), {
        imageSize: new BMap.Size(25,25)
    });
    var marker = new BMap.Marker(point, {
        icon: myIcon
    });  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
    map.centerAndZoom(point, 15);
    var opts = {
      width : 300,     // 信息窗口宽度
      height: 200,     // 信息窗口高度
      title : "乌镇东大门" // 信息窗口标题
    }
    var infoWindow = new BMap.InfoWindow('<video style="width:100%;height:100%;" class="video-video" controls="" preload="none" data-reactid=".0.0.0.0.0.0" src="http://hzhls01.ys7.com:7890/hcnp/518166599_1_2_1_0_cas.ys7.com_6500.m3u8?08c4eb2d5d83403cb69a6a00f316b3f0" poster="http://piccover.ys7.com/vod-cover/5a015853ef9746ab870f56249a51b038/518166599/d2e7d756b7d04b0998c59b32644b37c9@400w_225h"></video>', opts);  // 创建信息窗口对象 
    marker.addEventListener("click", function(){          
        this.openInfoWindow(infoWindow,point); //开启信息窗口
    });
</script>
